<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scorekeeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="app.css">


</head>

<body>
    <section class="section">
        <section class="section">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://d3jycsk0m72ya7.cloudfront.net/images/2020/10/29/galen_center_usc_trojans_basketball.jpg" alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Basketball Scorekeeper
                            </p>
                            <button class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                            </button>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id='t1Display'>0</span> to <span id='t2Display'>0</span>
                                </h1>
                                <p class='subtitle'>Use the buttons below to keep score</p>
                                <label for="playto" class="label is-large is-inline">Playing To</label>
                                <div class="select is-rounded">
                                    <select name="" id="playto">
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id='t1Button' class="button card-footer-item is-primary is-medium">+1 Team
                                One</button>
                            <button id='t2Button' class="button card-footer-item is-info is-medium">+1 Team Two</button>
                            <button id='resetButton' class="button card-footer-item is-danger is-medium">Reset</button>
                        </footer>
                        <footer class="card-footer">
                            <button id='t2Button' class="button card-footer-item is-info is-medium">+1 Team Two</button>
                            <button id='resetButton' class="button card-footer-item is-danger is-medium">Reset</button>
                        </footer>
                        <footer class="card-footer"></footer>
                        <button id='resetButton' class="button card-footer-item is-danger is-fullwidth is-medium">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
            </div>
        </section>

        <script src="app.js"></script>
        <script src="timer.js"></script>
</body>

</html>
